<template name="alert-geoide-viewer-refresh">
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">{{ i18n 'viewerRefresh.alert.title' }}</h4>
                </div>

                <div class="modal-body">
					<p>{{ i18n 'viewerRefresh.alert.message' }}</p> 
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">{{ i18n 'viewerRefresh.alert.ok' }}</button>
                </div>

            </div>
        </div>
    </div>
</template>
