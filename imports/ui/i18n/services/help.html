<template name="help-services-nl">
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Services</h4>
                </div>

                <div class="modal-body">
                    <p>U kunt een service configureren door de service eerst een unieke naam te geven.</p> 
                    <p>De URL moet verwijzen naar een WMS, WFS of TMS, 
                    bijvoorbeeld http://geodata.nationaalgeoregister.nl/bestuurlijkegrenzen/wms.</p>
                    <p>NB: Voor een TMS service is dit de url (href)van een TileMap en niet de url van een TileMapService. Daarom: http://geodata1.nationaalgeoregister.nl/luchtfoto/tms/1.0.0/luchtfoto/EPSG28992 en niet http://geodata1.nationaalgeoregister.nl/luchtfoto/tms/1.0.0</p>
                    <p>Bij 'type' geeft u aan naar welk type service de URL verwijst. 
                    Bij de voorbeeld-URL is dat WMS.</p> 
                    <p>Daarna kiest u de versie waarmee Geoide de service kan bevragen. 
                    De service moet compatibel zijn met deze versie.</p> 
                    <p>Indien u een WMS kiest moet u ook een print formaat opgeven. 
                    Deze keuze bepaalt de kwaliteit van de prints. 
                    Formaten in volgorde van kwaliteit (beste eerst): svg, png, tiff, jpeg, gif</p>
                    <p>Tenslotte klikt u op 'Opslaan'.</p>
                    
                    
                    <p>Tip 1 : Wanneer de muis over een invoer veld wordt bewogen verschijnt er een Tooltip.</p>   
                    <p>Tip 2 : Met de knop 'Controleren' worden de capabilities van de service opgevraagd en in een browser scherm getoond. 
                    Zo kunt u controleren of de service url correct is.</p>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">{{ i18n 'button.close' }}</button>
                </div>

            </div>
        </div>
    </div>
</template>
