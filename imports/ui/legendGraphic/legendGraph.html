<template name="legendGraphTemplate">

<div class="row">
	<div class="col-lg-3 ">
		<img class="img-responsive" alt="legendGraphic" 
			src = "{{imgSrc this.value}}" 
			name='{{this.atts.name}}.img' />
	</div>
	<div class="col-lg-1">
		<input type="hidden" value="{{this.value}}" {{this.atts}} >
	</div>
	
	<div class="col-lg-1" >
		<a class="btn btn-warning delete-graphic" name='{{this.atts.name}}.deletebutton' 
		   title="{{i18n 'tooltips.legendgraphic.button.remove'}}"> 
			<span class="glyphicon glyphicon-remove"></span>
		</a>
	</div>

	<div class="col-lg-6" >
		<div class="{{this.atts.name}}.uploadCtrl" >
			{{> upload_bootstrap callbacks=legendGraphicCallback }}
		</div>
	</div>
	
</div>
</template>

<template name="customUpload">
    <form method="POST" enctype="multipart/form-data">
        <input type="file" class="jqUploadclass" data-form-data='{{ submitData }}'>
        {{#with infoLabel}}
            {{ infoLabel}} <button class="start">StartUpload</button>
            <div style="width: 200px; height: 30px; border: 1px solid black">
                <div style="background: red; height: 30px; width: {{ progress }}">
                    {{ progress }}
                </div>
            </div>
        {{/with}}

    </form>
</template>
