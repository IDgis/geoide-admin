<template name="help-maps-nl">
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Kaarten</h4>
                </div>

                <div class="modal-body">
					<p>U kunt een kaart configureren door de kaart eerst een unieke naam te geven. Bij 'label' vult u de naam in die aan gebruikers getoond wordt. Deze hoeft niet uniek te zijn. Vervolgens geeft u de initiële kaartuitsnede aan. Dit is de begrenzing van het te tonen gebied bij het starten van de viewer kaartbeeld, voordat u in- of uitzoomt.</p>
					<p>Daarna voegt u lagen toe aan de kaart. Onder het kopje 'kaart' klikt u op de groep waaronder u een laag toe wilt voegen. Kies een laag uit de lijst en klik op 'nieuwe laag'. Om de lagen te ordenen kunt u nieuwe groepen toevoegen, groepen hernoemen en lagen/groepen verwijderen. Ook kunt de u de lagen en groepen verplaatsen door ze te slepen. Per laag en groep kunt u aanvinken of deze bij het tonen van de kaart initieel zichtbaar is.</p>
					<p>Klik na het configureren op 'Opslaan'.</p>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">{{ i18n 'button.close' }}</button>
                </div>

            </div>
        </div>
    </div>
</template>
