<template name="map">
	<h1>{{ i18n 'maps.autoform.header' }}</h1>
   {{#autoForm collection=maps schema=mapSchema id="mapForm" doc=mapDoc type=formType class="form-inline"}}
		<div class="row">
			<div class="col-md-12 col-sm-12 col-xs-12" style="text-align:left;">
			    <fieldset>
			        {{> afQuickField name="text" template="bootstrap3-horizontal" label-class="col-sm-2" input-col-class="col-sm-10"}}
			        {{> afQuickField name="label" template="bootstrap3-horizontal" label-class="col-sm-2" input-col-class="col-sm-10"}}
			        {{> afQuickField name="initial_extent" template="bootstrap3-horizontal" label-class="col-sm-2" input-col-class="col-sm-6"}}
			    </fieldset>
			</div>
		</div>	
 	 

		<div class="row">
			<div class="col-md-6 col-sm-6 col-xs-6" style="text-align:left;">
				<label>{{ i18n 'maps.autoform.layerselect'}}&nbsp;&nbsp;</label>
			    <select id="layerselect"></select>
				<label>&nbsp;&nbsp;&nbsp;&nbsp;{{ i18n 'maps.tree.search.placeholder'}}&nbsp;&nbsp;</label>
				<input id="search-tree" type="text" placeholder="{{ i18n 'maps.tree.search.placeholder' }}" value="">
			</div>
		</div>	
		<div class="row">
			<div class="col-md-6 col-sm-6 col-xs-6" style="text-align:left;">
				<button id="createlayer"  type="button"  class="btn btn-success btn-sm">{{ i18n 'maps.autoform.createlayer'}}</button>
				<label>&nbsp;&nbsp;</label>
				<button id="creategroup"  type="button" class="btn btn-sm">{{ i18n 'maps.autoform.creategroup'}}</button>
				<label>&nbsp;&nbsp;</label>
				<button id="renamenode"  type="button" class="btn btn-warning btn-sm">{{ i18n 'maps.autoform.renamenode'}}</button>
				<label>&nbsp;&nbsp;</label>
				<button id="removenode"  type="button" class="btn btn-danger btn-sm" >{{ i18n 'maps.autoform.removenode'}}</button>
			</div>
		</div>	
	
		<div class="row">
			<div class="col-md-6 col-sm-6 col-xs-6" style="text-align:left;">
				<label>{{ i18n 'maps.tree.label'}}</label>
			  	<div class="maptree tree"></div>
			</div>	
		</div>	
	 
		<div class="row">
			<div class="col-md-6 col-sm-6 col-xs-6" style="text-align:left;">
				<button id="save" type="submit" class="btn btn-primary">{{ i18n 'button.save' }}</button> 
				<a id="return" class="btn btn-primary">{{ i18n 'button.cancel' }}</a>
			</div>	
		</div>	
	{{/autoForm}}
</template>
