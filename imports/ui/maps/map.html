<template name="map">
<div class="row">
	<div class="col-lg-11">
		<div class="page-header">
		 	<h2>{{ i18n 'maps.autoform.header' }}</h2>
		 </div>
	 </div>
	<div class="col-lg-1">
		<div>&nbsp;</div>
	   <a id="help" class="btn btn-info  help-map" title="{{i18n 'button.help'}}">
	   		<span class="glyphicon glyphicon-question-sign"></span>
	   </a>
	</div>
</div>

  {{#autoForm collection=maps schema=mapSchema id="mapForm" doc=mapDoc type=formType class="form-inline"}}
	<div class="row">
		<div class="col-md-12 col-sm-12 col-xs-12" style="text-align:left;">
		    <fieldset>
		        {{> afQuickField name="text" template="bootstrap3-horizontal" label-class="col-sm-2" input-col-class="col-sm-10"}}
		        {{> afQuickField name="label" template="bootstrap3-horizontal" label-class="col-sm-2" input-col-class="col-sm-10"}}
		        {{> afQuickField name="initial_extent" template="bootstrap3-horizontal" label-class="col-sm-2" input-col-class="col-sm-6"}}
		    </fieldset>
		</div>
	</div>		
	
	<div class="row">
		{{> afQuickField name="crs"}}
	</div>

	<div class="row">
		<div class="col-md-6 col-sm-6 col-xs-6" style="text-align:left;">
			<label>{{ i18n 'maps.autoform.layerselect'}}&nbsp;&nbsp;</label>
		    <select id="layerselect" title="{{i18n 'tooltips.maps.jstree.select'}}"></select>
			<label>&nbsp;&nbsp;&nbsp;&nbsp;{{ i18n 'maps.tree.search.placeholder'}}&nbsp;&nbsp;</label>
			<button id="createlayer"  type="button"  class="btn btn-success btn-sm" title="{{i18n 'tooltips.maps.autoform.createlayer'}}">{{ i18n 'maps.autoform.createlayer'}}</button>
			<label>&nbsp;&nbsp;</label>
		</div>
	</div>	
	<br>
	<div class="row">
		<div class="col-md-6 col-sm-6 col-xs-6" style="text-align:left;">
			<button id="creategroup"  type="button" class="btn btn-sm" title="{{i18n 'tooltips.maps.autoform.creategroup'}}">{{ i18n 'maps.autoform.creategroup'}}</button>
			<label>&nbsp;&nbsp;</label>
			<button id="renamenode"  type="button" class="btn btn-warning btn-sm" title="{{i18n 'tooltips.maps.autoform.renamenode'}}">{{ i18n 'maps.autoform.renamenode'}}</button>
			<label>&nbsp;&nbsp;</label>
			<button id="removenode"  type="button" class="btn btn-danger btn-sm"  title="{{i18n 'tooltips.maps.autoform.removenode'}}">{{ i18n 'maps.autoform.removenode'}}</button>
		</div>
	</div>	

	<div class="row">
		<div class="col-md-6 col-sm-6 col-xs-6" style="text-align:left;">
			<label>{{ i18n 'maps.tree.label'}}</label>
		  	<div id="maptree" class="tree" title="{{i18n 'tooltips.maps.jstree.main'}}"></div>
		</div>	
	</div>	
 
	<div class="row">
		<div class="col-md-6 col-sm-6 col-xs-6" style="text-align:left;">
			<button id="save" type="submit" class="btn btn-primary" title="{{i18n 'tooltips.maps.jstree.button.save'}}">{{ i18n 'button.save' }}</button> 
			<a id="return" class="btn btn-primary" title="{{i18n 'tooltips.maps.jstree.button.cancel'}}">{{ i18n 'button.cancel' }}</a>
		</div>	
	</div>	
{{/autoForm}}
</template>
