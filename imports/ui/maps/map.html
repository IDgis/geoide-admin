<template name="map">
   {{currentDoc}}
   {{formType}}
   {{#autoForm collection=maps id="mapForm" type=formType doc=mapDoc class="form-inline"}}
	    <fieldset>
	        {{> afQuickField name="text"}}
	        {{> afQuickField name="initial_extent"}}
	    </fieldset>
		<button id="save" type="submit" class="btn btn-primary">Opslaan</button> 
		<a id="return" class="btn btn-primary">Annuleren</a>
	{{/autoForm}}
    <div class="form-group">
	    <button id="save-tree" class="btn btn-primary" >Opslaan</button>
	    <button id="reset-tree" class="btn btn-default">Annuleren</button>
 	 </div>
 	 
	  <div class="row">
		<div class="col-md-4 col-sm-8 col-xs-8">
			<button id="createlayer" class="btn btn-success btn-sm"></button>
			<button id="creategroup" class="btn btn-sm"></button>
			<button id="renamenode" class="btn btn-warning btn-sm"></button>
			<button id="removenode" class="btn btn-danger btn-sm" ></button>
		</div>
		<div class="col-md-2 col-sm-4 col-xs-4" style="text-align:right;">
			<input id="search-tree" type="text" placeholder="Zoek" value="">
		</div>
	</div>	
	<div class="form-group">
	    <select id="layerselect">
	    
	    </select>
 	 </div>
	 

  	<div class="maptree tree"></div>
	 
 <h1>-{{data}}-</h1>
</template>
