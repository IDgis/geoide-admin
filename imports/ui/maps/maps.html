<template name="maps">
<h2>{{i18n 'maps.list.header'}}</h2>
	<table class="table table-condensed">
	  <tbody>
		{{#each maps}}
		  <tr class="map-row {{#if isSelectedMap}}selected{{/if}}">
		    <td>{{text}}</td>
		    <td style="{white-space: nowrap;width: 70px}">
		         <button class="btn btn-default edit-map" >
					<a class="glyphicon glyphicon-edit" ></a>
	 			</button>
	          	<a class="btn btn-warning delete-map">
					<span class="glyphicon glyphicon-remove"></span>
	 			</a>  
			</td>
		  </tr>
	  	{{/each}}
	  </tbody>
	</table>	
 	<div type="button" class="btn btn-success col-sm-12 insert-map">
		<a class="glyphicon glyphicon-plus create-btn">
			<span class="create-btn-label">{{i18n 'maps.list.button.create'}}</span>
		</a>
	</div>
</template>
