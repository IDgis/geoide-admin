<template name="layers">
<div class="page-header"><h2>{{i18n 'layers.list.header'}}</h2></div>      
      <table class="table table-condensed table-hover">
        <thead>
          <tr style="font-weight: bold;">
            <td>{{i18n 'layers.list.table.name'}}</td>
            <td>{{i18n 'layers.list.table.label'}}</td>
            <td>{{i18n 'layers.list.table.type'}}</td>
            <td>{{i18n 'layers.list.table.visible'}}</td>
            <td style="width: 70px"></td>
          </tr>
        </thead>
        <tbody>
          {{#each layers}}
            <tr class="layer-row">
              <td>{{name}}</td>
              <td>{{label}}</td>
              <td>{{type}}</td>
              <td>{{#if properties.initial_visible}} {{i18n 'yes'}} {{else}} {{i18n 'no'}} {{/if}}</td>
              <td style='white-space: nowrap'>
	              <button class="btn btn-default edit-layer" >
						<a class="glyphicon glyphicon-edit"></a>
				  </button>
	              <a class="btn btn-warning delete-layer">
						<span class="glyphicon glyphicon-remove"></span>
				  </a>  
			  </td>
            </tr>
          {{/each}}
        </tbody>
      </table>
      <div type="button" class="btn btn-success col-sm-12 insert-layer">
		<a class="glyphicon glyphicon-plus create-btn">
			<span class="create-btn-label">{{i18n 'layers.list.button.create'}}</span>
		</a>
	  </div>
</template>
