<template name="layers">

<table class="table table-condensed">
	<thead>
		<tr style="font-weight: bold;">
			<td><h2>{{i18n 'layers.list.header'}}</h2></td>
			<td style="width: 35px">
				{{#if currentUser}}
				<div type="button" class="btn btn-success insert-layer"
					title="{{i18n 'tooltips.layers.list.button.create'}}">
					<a class="glyphicon glyphicon-plus create-btn"> <span
						class="create-btn-label"></span>
					</a>
				</div>
				{{/if}}
			</td>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td style='white-space: nowrap'></td>
			<td style='white-space: nowrap'></td>
		</tr>
	</tbody>
</table>

<table class="table table-condensed table-hover">
	<thead>
		<tr style="font-weight: bold;">
			<td>{{i18n 'layers.list.table.name'}}</td>
			<td>{{i18n 'layers.list.table.label'}}</td>
			<td>{{i18n 'layers.list.table.type'}}</td>
			<td>{{i18n 'layers.list.table.visible'}}</td>
			<td style="width: 70px"></td>
		</tr>
	</thead>
	<tbody>
		{{#each layers}}
		<tr class="layer-row">
			<td>{{name}}</td>
			<td>{{label}}</td>
			<td>{{type}}</td>
			<td>{{#if properties.initial_visible}} {{i18n 'yes'}} {{else}}
				{{i18n 'no'}} {{/if}}</td>
			<td style='white-space: nowrap'>
			{{#if currentUser}}
				<button class="btn btn-default edit-layer" title="{{i18n 'tooltips.layers.list.button.edit'}}">
					<a class="glyphicon glyphicon-edit"></a>
				</button> 
				<a class="btn btn-warning delete-layer" title="{{i18n 'tooltips.layers.list.button.remove'}}"> 
					<span class="glyphicon glyphicon-remove"></span>
				</a>
			{{/if}}
			</td>
		</tr>
		{{/each}}
	</tbody>
</table>

</template>
