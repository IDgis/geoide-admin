<template name="layer">
 <h1>{{ i18n 'layers.autoform.header' }}</h1>
 {{#autoForm collection=layers schema=layerSchema id="layerform" doc=layerDoc type=formType}}
        <fieldset>
            {{> afQuickField name="name" template="bootstrap3-horizontal" label-class="col-sm-2" input-col-class="col-sm-9"}}
            {{> afQuickField name="label" template="bootstrap3-horizontal" label-class="col-sm-2" input-col-class="col-sm-9"}}
        	{{> afQuickField name="type" type='select-radio-inline' options=layerTypes template="bootstrap3-horizontal" label-class="col-sm-2" input-col-class="col-sm-9"}}
        	{{> afQuickField name="properties" template="bootstrap3-horizontal" label-class="col-sm-2" input-col-class="col-sm-9"}}
        	{{> afQuickField name="service_layers" template="bootstrap3-horizontal" label-class="col-sm-2" input-col-class="col-sm-9"}}
        </fieldset>  
        <button type="submit" class="btn btn-primary">{{ i18n 'button.save' }}</button>     
        <a id="returnLayer" class="btn btn-primary">{{ i18n 'button.cancel' }}</a>
 {{/autoForm}}
  
</template>
