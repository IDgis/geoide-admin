<template name="layer">
 <div class="page-header">
 	<h2>{{ i18n 'layers.autoform.header' }}</h2>
 </div>
 
 {{#autoForm collection=layers schema=layerSchema id="layerform" doc=layerDoc type=formType
  label-class="col-lg-0" input-col-class="col-lg-12" class="form-inline"
 	}}
        <fieldset>
            {{> afQuickField name="name" 
            }}
            {{> afQuickField name="label" 
            }}
            {{#if adminLoggedIn }} 
        		{{> afQuickField name="type" type='select-radio-inline' options=layerTypes 
        		}}
        	{{else}}
        		{{> afQuickField name="type" disabled="true" type='select-radio-inline' options=layerTypes 
        		}}
        	{{/if}}
        	{{> afQuickField name="properties" 
        	}}
        	{{> afQuickField name="service_layers" 
        	}}
        </fieldset>  
        <button type="submit" class="btn btn-primary">{{ i18n 'button.save' }}</button>     
        <a id="returnLayer" class="btn btn-primary">{{ i18n 'button.cancel' }}</a>
 {{/autoForm}}
