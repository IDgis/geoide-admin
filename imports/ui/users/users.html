<template name="users">
      
<div class="page-header"><h2>{{i18n 'users.list.header'}}</h2></div>
      <table class="table table-condensed">
       <thead>
         <tr style="font-weight: bold;">
           <td>{{i18n 'users.list.table.name'}}</td>
           <td>{{i18n 'users.list.table.role'}}</td>
           <td style="width: 70px"></td>
         </tr>
       </thead>
       <tbody>
         {{#each users}}
           <tr class="service-row">
             <td>{{username}}</td>
             <td>{{role}}</td>
             <td style='white-space: nowrap'>
              <button class="btn btn-default edit-user" >
					<a class="glyphicon glyphicon-edit"></a>
			  </button>
              <a class="btn btn-warning delete-user">
					<span class="glyphicon glyphicon-remove"></span>
			  </a>  
		  </td>
           </tr>
         {{/each}}
       </tbody>
     </table>
     <div type="button" class="btn btn-success col-sm-12 insert-user">
	<a class="glyphicon glyphicon-plus create-btn">
		<span class="create-btn-label">{{i18n 'users.list.button.create'}}</span>
	</a>
  </div>
</template>
