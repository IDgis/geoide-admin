<template name="main">
	<div class="col-lg-12">
		<div class="well well-sm">
			<div class="row">
				<div class="col-lg-2">
				</div>
				<div class="col-lg-7 ">
					<h1>{{i18n 'main.title'}}</h1>
				</div>
				<div class="col-lg-3">
					<img class="img-responsive" alt="{{i18n 'main.title'}}" src="/images/notenbalk.png">
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-2">
				<div class="row">
					<div class="col-lg-9 col-lg-offset-1" title="{{i18n 'tooltips.main.login'}}"> 
						{{#if currentUser}}
							{{i18n 'main.loggedin'}}  
						{{else}} 
							<strong>{{i18n 'main.notloggedin'}}</strong> 
						{{/if}}
					</div>
				</div>
			
				<div class="row">
					<div class="col-lg-9 col-lg-offset-1">
						{{> loginButtons}}
					</div>
				</div>
		
				<div class="row">
					<div class="col-lg-9 col-lg-offset-1">
						<hr>
					</div>
				</div>
		
				<div class="row">
					<div class="col-lg-12">
						<ul class="nav nav-pills nav-stacked">
							<li role="presentation"><a href="/" title="{{i18n 'tooltips.main.menu.home'}}">{{i18n 'main.menu.home'}}</a></li>
							<li role="presentation"><a href="/services" title="{{i18n 'tooltips.main.menu.services'}}">{{i18n 'main.menu.services'}}</a></li>
							<li role="presentation"><a href="/layers" title="{{i18n 'tooltips.main.menu.layers'}}">{{i18n 'main.menu.layers'}}</a></li>
							<li role="presentation"><a href="/maps" title="{{i18n 'tooltips.main.menu.maps'}}">{{i18n 'main.menu.maps'}}</a></li>
							<li>&nbsp;</li>
						</ul>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-9 col-lg-offset-1">
						<div class="img-container">
							<a href="http://www.idgis.nl"> <img class="img-responsive"
								alt="IDgis" src="/images/logo-idgis-small.png">
							</a>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-9 col-lg-offset-1" >
						{{i18n 'version'}}: 
						{{#if version}} 
							{{version}} 
						{{else}} 
							<!-- Aanpassen en inchecken voor een release -->
							1.0.3  
						{{/if}}
					</div>
				</div>
			</div>
			
			<div class="col-lg-10">
					<div>{{> yield}}</div>
					<div>&nbsp;</div> <!-- whitespace row -->
			</div>

			
		</div>
	
	</div>
</template>
