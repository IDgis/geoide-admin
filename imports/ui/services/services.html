<template name="services">
      <h2>{{i18n 'services.list.header'}}</h2>
      <table class="table table-condensed">
        <thead>
          <tr>
            <td>{{i18n 'services.list.table.name'}}</td>
            <td>{{i18n 'services.list.table.type'}}</td>
            <td style="width: 70px"></td>
          </tr>
        </thead>
        <tbody>
          {{#each services}}
            <tr class="service-row {{#if isSelectedService}}selected{{/if}}">
              <td>{{name}}</td>
              <td>{{type}}</td>
              <td style='white-space: nowrap'>
	              <button class="btn btn-default edit-service" >
						<a class="glyphicon glyphicon-edit"></a>
				  </button>
	              <a class="btn btn-warning delete-service">
						<span class="glyphicon glyphicon-remove"></span>
				  </a>  
			  </td>
            </tr>
          {{/each}}
        </tbody>
      </table>
      <div type="button" class="btn btn-success col-sm-12 insert-service">
		<a class="glyphicon glyphicon-plus create-btn">
			<span class="create-btn-label">{{i18n 'services.list.button.create'}}</span>
		</a>
	  </div>
</template>
