<template name="services">

<table class="table table-condensed">
	<thead>
		<tr style="font-weight: bold;">
			<td><h2>{{i18n 'services.list.header'}}</h2></td>
			<td style="width: 35px">
				{{#if currentUser}}
				<div type="button" class="btn btn-success insert-service"
					title="{{i18n 'tooltips.services.list.button.create'}}">
					<a class="glyphicon glyphicon-plus create-btn"> <span
						class="create-btn-label"></span>
					</a>
				</div>
				{{/if}}
			</td>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td style='white-space: nowrap'></td>
			<td style='white-space: nowrap'></td>
		</tr>
	</tbody>
</table>

<table class="table table-condensed">
	<thead>
		<tr style="font-weight: bold;">
			<td>{{i18n 'services.list.table.name'}}</td>
			<td>{{i18n 'services.list.table.label'}}</td>
			<td>{{i18n 'services.list.table.type'}}</td>
			<td>{{i18n 'services.list.table.version'}}</td>
			<td style="width: 70px"></td>
		</tr>
	</thead>
	<tbody>
		{{#each services}}
		<tr class="service-row">
			<td>{{name}}</td>
			<td>{{label}}</td>
			<td>{{type}}</td>
			<td>{{version}}</td>
			<td style='white-space: nowrap'>
			{{#if currentUser}}
				<button class="btn btn-default edit-service" title="{{i18n 'tooltips.services.list.button.edit'}}">
					<a class="glyphicon glyphicon-edit"></a>
				</button> 
				<a class="btn btn-warning delete-service" 
					title="{{i18n 'tooltips.services.list.button.remove'}}" 
					{{setDisabled _id}} role="button" 
				>
					<span class="glyphicon glyphicon-remove"></span>
				</a>
			{{/if}}
			</td>
		</tr>
		{{/each}}
	</tbody>
</table>

</template>
