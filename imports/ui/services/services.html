<template name="services">

<div class="page-header">
	<h2>{{i18n 'services.list.header'}}</h2>
</div>
<table class="table table-condensed">
	<thead>
		<tr style="font-weight: bold;">
			<td>{{i18n 'services.list.table.name'}}</td>
			<td>{{i18n 'services.list.table.label'}}</td>
			<td>{{i18n 'services.list.table.type'}}</td>
			<td>{{i18n 'services.list.table.version'}}</td>
			<td style="width: 70px"></td>
		</tr>
	</thead>
	<tbody>
		{{#each services}}
		<tr class="service-row">
			<td>{{name}}</td>
			<td>{{label}}</td>
			<td>{{type}}</td>
			<td>{{version}}</td>
			<td style='white-space: nowrap'>
			{{#if currentUser}}
				<button class="btn btn-default edit-service">
					<a class="glyphicon glyphicon-edit"></a>
				</button> 
				<a class="btn btn-warning delete-service"> 
					<span class="glyphicon glyphicon-remove"></span>
				</a>
			{{/if}}
			</td>
		</tr>
		{{/each}}
	</tbody>
</table>

{{#if currentUser}}
<div type="button" class="btn btn-success col-sm-12 insert-service">
	<a class="glyphicon glyphicon-plus create-btn"> <span
		class="create-btn-label">{{i18n 'services.list.button.create'}}</span>
	</a>
</div>
{{/if}} 

</template>
