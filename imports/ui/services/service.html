<template name="service">

<div class="row">
	<div class="col-lg-11">
		<div class="page-header">
		 	<h2>{{ i18n 'services.autoform.header' }}</h2>
		 </div>
	 </div>
	<div class="col-lg-1">
		<div>&nbsp;</div>
	   <a id="help" class="btn btn-info  help-service" title="{{i18n 'button.help'}}">
	   		<span class="glyphicon glyphicon-question-sign"></span>
	   </a>
	</div>
</div>
 
{{#autoForm collection=services schema=serviceSchema id="serviceform" doc=serviceDoc type=formType}}
      <fieldset>
		{{> afQuickField name="name" template="bootstrap3-horizontal" label-class="col-lg-1" input-col-class="col-lg-11"}}
		{{> afQuickField name="endpoint" template="bootstrap3-horizontal" label-class="col-lg-1" input-col-class="col-lg-11"}}
		{{> afQuickField name="type" type='select-radio-inline' options=serviceTypes template="bootstrap3-horizontal" label-class="col-lg-1" input-col-class="col-lg-11"}}
		{{#if afFieldValueIs name="type" value="WMS"}}
       		{{> afQuickField name='version' type='select-radio-inline' options=wmsVersions  template="bootstrap3-horizontal" label-class="col-lg-1" input-col-class="col-lg-11"}}
			{{> afQuickField name="printFormat" template="bootstrap3-horizontal" label-class="col-lg-1" input-col-class="col-lg-4"}}
		{{/if}}
      	{{#if afFieldValueIs name="type" value="WFS"}}
       		{{> afQuickField name='version' type='select-radio-inline' options=wfsVersions  template="bootstrap3-horizontal" label-class="col-lg-1" input-col-class="col-lg-11"}}
		{{/if}}
      	{{#if afFieldValueIs name="type" value="TMS"}}
		 	{{> afQuickField name='invertY' template="bootstrap3-horizontal" label-class="col-lg-1" input-col-class="col-lg-11"}}
			{{> afQuickField name='version' type='select-radio-inline' options=tmsVersions  template="bootstrap3-horizontal" label-class="col-lg-1" input-col-class="col-lg-11"}}
			{{> afQuickField name='tmsFormat' template="bootstrap3-horizontal" label-class="col-lg-1" input-col-class="col-lg-4"}}   
		{{/if}}
       </fieldset> <br> 
       <button id="save" type="submit" class="btn btn-primary" title="{{i18n 'tooltips.services.autoform.button.save'}}">{{ i18n 'button.save' }}</button> 
       <a id="return" class="btn btn-primary" title="{{i18n 'tooltips.services.autoform.button.cancel'}}">{{ i18n 'button.cancel' }}</a>
       <a id="control" class="btn btn-primary" title="{{i18n 'tooltips.services.autoform.button.control'}}">{{ i18n 'button.control' }}</a> 
 {{/autoForm}}
 
</template>
