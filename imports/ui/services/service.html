<template name="service">
 <h1>{{ i18n 'services.autoform.header' }}</h1>
{{#autoForm collection=services schema=serviceSchema id="serviceform" doc=serviceDoc type=formType}}
      <fieldset>
		{{> afQuickField name="name"}}
		{{> afQuickField name="endpoint"}}
		{{> afQuickField name="type" type='select-radio-inline' options=serviceTypes}}
		{{#if afFieldValueIs name="type" value="WMS"}}
       		{{> afFieldInput name='version' type='select' options=wmsVersions }}
		{{/if}}
      	{{#if afFieldValueIs name="type" value="WFS"}}
       		{{> afFieldInput name='version' type='select' options=wfsVersions }}
		{{/if}}
      	{{#if afFieldValueIs name="type" value="TMS"}}
       		{{> afFieldInput name='version' type='select' options=tmsVersions }}
		{{/if}}
       </fieldset> <br> 
       <button id="save" type="submit" class="btn btn-primary">{{ i18n 'button.save' }}</button> 
       <a id="return" class="btn btn-primary">{{ i18n 'button.cancel' }}</a>
 {{/autoForm}}
</template>
