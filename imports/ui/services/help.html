<template name="servicesHelp">
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">{{ i18n 'services.help.header' }}</h4>
                </div>

                <div class="modal-body">
                    <p>{{ i18n 'services.help.content' }}</p>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">{{ i18n 'button.close' }}</button>
                </div>

            </div>
        </div>
    </div>
</template>
