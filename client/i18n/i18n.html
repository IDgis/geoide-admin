<template name="international">
	<h1>H1 i18n template: "{{i18n 'heading1'}}"</h1>
	<h2>H2 i18n template: "{{i18n 'heading2.main'}}" - js function: "{{heading2}}"</h2>
	<h3>H3 "fixed text, no translation"</h3>
	
	<div>
	  <h2>Git version examples</h2>
	  <p>short hash: {{gitRev 'short'}}</p> <!-- short hash: bac4761 -->
	  <p>long hash: {{gitRev 'long'}}</p>   <!-- long hash: bac4761beb43861c9ce8dd1469aa9d73a0d9af80 -->
	  <p>tag: {{gitRev 'tag'}}</p>          <!-- tag: 0.1.0 -->
	  <p>branch: {{gitRev 'branch'}}</p>    <!-- branch: master -->
	</div>
	
    <button class="btn btn-default nederlands" >
		<a>NL</a>
	 </button>
     <button class="btn btn-warning english" >
		<a>EN</a>
	  </button>
</template>
