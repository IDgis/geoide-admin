<template name="service">
 <h1>Service Configuratie</h1>
{{#autoForm collection="Services" id="serviceform" doc=serviceDoc type=formType}}
      <fieldset>
		{{> afQuickField name="name"}}
		{{> afQuickField name="endpoint"}}
		{{> afQuickField name="type" type='select-radio-inline' defaultValue='WMS' options=serviceTypes}}
		{{#if afFieldValueIs name="type" value="WMS"}}
       		{{> afFieldInput name='version' type='select' options=wmsVersions }}
		{{/if}}
      	{{#if afFieldValueIs name="type" value="WFS"}}
       		{{> afFieldInput name='version' type='select' options=wfsVersions }}
		{{/if}}
      	{{#if afFieldValueIs name="type" value="TMS"}}
       		{{> afFieldInput name='version' type='select' options=tmsVersions }}
		{{/if}}
       </fieldset> <br> 
       <button id="save" type="submit" class="btn btn-primary">Opslaan</button> 
       <a id="return" class="btn btn-primary">Annuleren</a>
 {{/autoForm}}
</template>
