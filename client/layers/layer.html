<template name="layer">
 {{#autoForm collection="Layers" doc=selectedLayerDoc id="updateLayerForm" type="update"}}
        <fieldset>
            {{> afQuickField name="label"}}

 {{/autoForm}}
  
<div>Servicelagen</div>



</template>
