<template name="layer">
<h1>Dit is een laag</h1>
 {{#autoForm collection="Layers" doc=this id="updateLayerForm" type="insert"}}
        <fieldset>
            {{> afQuickField name="label"}}
        	{{> afQuickField name="layer_type"}}
        	{{> afQuickField name="state_visible"}}
        </fieldset>     
 {{/autoForm}}
  
<div>Servicelagen</div>
<div>
	{{> servicelayerlist(layer_servicelayer)}} 	
</div>

<button type="submit" class="btn btn-primary">Laag Opslaan</button>  
</template>
