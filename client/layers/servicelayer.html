<template name="servicelayer">
    {{#autoForm collection="ServiceLayers" doc=selectedServicelayerDoc id="serviceLayerForm" type=formType}}
        <fieldset>
            {{> afQuickField name="label"}}
        	{{> afQuickField name='service' type='select' options=services}}
        	{{> afQuickField name="name"}}
        </fieldset>
        <button type="submit" class="btn btn-primary">Opslaan</button>
    {{/autoForm}}
</template>
