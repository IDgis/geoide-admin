<template name="map">
   {{#autoForm collection="Maps" id="mapForm" type=formType doc=currentDoc class="form-inline"}}
	    <fieldset>
	        {{> afQuickField name="text"}}
	        {{> afQuickField name="type"}}
	        {{> afQuickField name="initial_extent"}}
	    </fieldset>
	    <button type="submit" class="btn btn-primary" href="{{pathFor 'map.show'}}">Insert</button>
     {{/autoForm}}
  <div class="row">
	<div class="col-md-4 col-sm-8 col-xs-8">
		<button id="createlayer" class="btn btn-success btn-sm"></button>
		<button id="creategroup" class="btn btn-sm"></button>
		<button id="renamelayer" class="btn btn-warning btn-sm"></button>
		<button id="removelayer" class="btn btn-danger btn-sm" ></button>
	</div>
	<div class="col-md-2 col-sm-4 col-xs-4" style="text-align:right;">
		<input id="search-tree" type="text" placeholder="Zoek" value="">
	</div>
</div>
  <div class="maptree tree"></div>
  <div class="form-group">
    <button id="save-tree" class="btn btn-primary" >Submit</button>
    <button id="reset-tree" class="btn btn-default">Reset Form</button>
  </div>
 
</template>
