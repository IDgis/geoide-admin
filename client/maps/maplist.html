<template name="maplist">
<h2>Kaarten</h2>
<table class="table table-condensed">
  <tbody>
	{{#each maps}}
	  <tr class="map-row {{#if isSelectedMap}}selected{{/if}}">
	    <td>{{text}}</td>
	    <td style="{white-space: nowrap;width: 70px}">
	         <button class="btn btn-default edit-map" >
				<a href="{{pathFor 'map.show'}}" class="glyphicon glyphicon-edit" ></a>
 			</button>
          	<a class="btn btn-warning delete">
				<span class="glyphicon glyphicon-remove remove-map"></span>
 			</a>  
		</td>
	  </tr>
  	{{/each}}
  </tbody>

 </table>
</template>
